    <title>Marshabb - Contacto</title>

<body class="grid-container-contacto">

<!----------------------------------HEADER---------------------------------->

<header class="header">
    <nav class="header__nav-bar">

        <div class="logo-container">
            <a href="../index.html">
                <img src="../img/mya.png" alt="logo de M&A"  class="header__nav-bar--foto-logo">
            </a>            
        </div>  
     
        <input type="checkbox" class="btn-menu">
        <label for="btn-menu"><i class="fa-solid fa-bars-staggered"></i></label>  

        <div class="container-enlaces">
            <ul>
                <li>
                    <a href="../paginas/nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="../paginas/servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="../paginas/novedades.html">Novedades</a>
                </li>
                <li>
                    <a href="../paginas/contacto.html">Contacto</a>
                </li>
            </ul>
        </div>

    </nav>        
</header>

<!----------------------------------/HEADER---------------------------------->

<!----------------------------------MAIN---------------------------------->

<div class="main-container-contacto">
    <div class="main-container-contacto__s1">
        <p>Contactate con el personal de</p>
        <h1>Marshabb</h1>              
    </div>            
    <form class="main-container-contacto__s2">
        <p>Dejanos tu consulta</p>
        <label for="nombre">
            <input type="name" id="nombre" placeholder="Nombre y apellido">
        </label>
        <label for="numero">
            <input type="text" id="numero" placeholder="Número de teléfono">
        </label>
        <label for="email">
            <input type="text" id="email" placeholder="Correo electrónico">
        </label>                
        <label for="consulta">
            <textarea name="consulta" id="consulta" cols="10" rows="3" placeholder="Consulta"></textarea>
        </label>
        <label for="boton">
            <input type="submit" class="main-container__contacto--s2__boton">
        </label>
    </form>
</div>        

<!----------------------------------/MAIN---------------------------------->

<!----------------------------------FOOTER---------------------------------->

<footer class="footer">
    <div class="footer__content">
        <h2 class="footer__content--h2">¡Seguinos en nuestras redes!</h2>
           <div class="footer__content--facebook">
               <li> <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a></li>
           </div>                             
            <div class="footer__content--twitter">
               <li> <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter-square"></i></a></li>
            </div>
            <div class="footer__content--wsp">
               <li> <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp-square"></i></a></li>
            </div>
        </ul>
    </div>
</footer>

<!----------------------------------/FOOTER---------------------------------->
